<html>
    <head>
        <link rel="stylesheet" href="css.css">
     </head>
    <body>
        
        <h2>
            <a href="/">Home</a> <br />
            <a href="/addTask">Add task</a><br />
            <a href="/deletetask">Delete task</a><br />
            <a href="/deleteall">Delete All</a><br />
            <a href="/updatestatus">Update task status</a>
        </h2>
        <table>
            <tr>
                <th>
                    TaskId
                </th>
                <th>
                    Name
                </th>
                <th>
                   Assign to
                </th>
                <th>
                    Due date
                </th>
                <th>
                    Status
                </th>
                <th>
                    Description
                </th>
            </tr>
            <% for (let i = 0; i < col.length; i++) { %>
                <tr>
                    <td>
                        <%= col[i]._id %>
                    </td>
                    <td>
                        <%= col[i].name %>
                    </td>
                    <td>
                        <%= col[i].assign %>
                    </td>
                    <td>
                        <%= col[i].due %>
                    </td>
                    <td>
                        <%= col[i].status %>
                    </td>
                    <td>
                        <%= col[i].desc %>
                    </td>
                </tr>
            <% } %>
                      
    
        </table>
    </body>
</html>
